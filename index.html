<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chess Game</h1>
        </header>
        <main>
            <!-- Game container for the board and controls -->
            <div class="game-container">
                <!-- Promotion Modal -->
                <div id="promotionModal" class="promotion-overlay">
                    <div class="promotion-modal">
                        <h2>Choose a piece for promotion</h2>
                        <div class="promotion-options">
                            <div class="piece-option" id="queen">
                                <img src="assets/images/chess-pieces/queen-white.png" alt="Queen" class="promotion-piece">
                                <p>Queen</p>
                            </div>
                            <div class="piece-option" id="rook">
                                <img src="assets/images/chess-pieces/rook-white.png" alt="Rook" class="promotion-piece">
                                <p>Rook</p>
                            </div>
                            <div class="piece-option" id="bishop">
                                <img src="assets/images/chess-pieces/bishop-white.png" alt="Bishop" class="promotion-piece">
                                <p>Bishop</p>
                            </div>
                            <div class="piece-option" id="knight">
                                <img src="assets/images/chess-pieces/knight-white.png" alt="Knight" class="promotion-piece">
                                <p>Knight</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Chessboard -->
                <div class="chess-board">
                    <!-- Row 8 to Row 1 (Chessboard setup as grid) -->
                    <div class="row">
                        <div class="square white" id="a8"></div>
                        <div class="square black" id="b8"></div>
                        <div class="square white" id="c8"></div>
                        <div class="square black" id="d8"></div>
                        <div class="square white" id="e8"></div>
                        <div class="square black" id="f8"></div>
                        <div class="square white" id="g8"></div>
                        <div class="square black" id="h8"></div>
                    </div>
                    <!-- Row 7 -->
                    <div class="row">
                        <div class="square white" id="a7"></div>
                        <div class="square black" id="b7"></div>
                        <div class="square white" id="c7"></div>
                        <div class="square black" id="d7"></div>
                        <div class="square white" id="e7"></div>
                        <div class="square black" id="f7"></div>
                        <div class="square white" id="g7"></div>
                        <div class="square black" id="h7"></div>
                    </div>
                    <!-- Row 6 -->
                    <div class="row">
                        <div class="square white" id="a6"></div>
                        <div class="square black" id="b6"></div>
                        <div class="square white" id="c6"></div>
                        <div class="square black" id="d6"></div>
                        <div class="square white" id="e6"></div>
                        <div class="square black" id="f6"></div>
                        <div class="square white" id="g6"></div>
                        <div class="square black" id="h6"></div>
                    </div>
                    <!-- Row 5 -->
                    <div class="row">
                        <div class="square white" id="a5"></div>
                        <div class="square black" id="b5"></div>
                        <div class="square white" id="c5"></div>
                        <div class="square black" id="d5"></div>
                        <div class="square white" id="e5"></div>
                        <div class="square black" id="f5"></div>
                        <div class="square white" id="g5"></div>
                        <div class="square black" id="h5"></div>
                    </div>
                    <!-- Row 4 -->
                    <div class="row">
                        <div class="square white" id="a4"></div>
                        <div class="square black" id="b4"></div>
                        <div class="square white" id="c4"></div>
                        <div class="square black" id="d4"></div>
                        <div class="square white" id="e4"></div>
                        <div class="square black" id="f4"></div>
                        <div class="square white" id="g4"></div>
                        <div class="square black" id="h4"></div>
                    </div>
                    <!-- Row 3 -->
                    <div class="row">
                        <div class="square white" id="a3"></div>
                        <div class="square black" id="b3"></div>
                        <div class="square white" id="c3"></div>
                        <div class="square black" id="d3"></div>
                        <div class="square white" id="e3"></div>
                        <div class="square black" id="f3"></div>
                        <div class="square white" id="g3"></div>
                        <div class="square black" id="h3"></div>
                    </div>
                    <!-- Row 2 -->
                    <div class="row">
                        <div class="square white" id="a2"></div>
                        <div class="square black" id="b2"></div>
                        <div class="square white" id="c2"></div>
                        <div class="square black" id="d2"></div>
                        <div class="square white" id="e2"></div>
                        <div class="square black" id="f2"></div>
                        <div class="square white" id="g2"></div>
                        <div class="square black" id="h2"></div>
                    </div>
                    <!-- Row 1 -->
                    <div class="row">
                        <div class="square white" id="a1"></div>
                        <div class="square black" id="b1"></div>
                        <div class="square white" id="c1"></div>
                        <div class="square black" id="d1"></div>
                        <div class="square white" id="e1"></div>
                        <div class="square black" id="f1"></div>
                        <div class="square white" id="g1"></div>
                        <div class="square black" id="h1"></div>
                    </div>
                </div>
                <!-- Game controls -->
                <section id="game-controls">
                    <button id="restart" aria-label="Restart game">Restart Game</button>
                    <button id="muteButton">ðŸ”Š</button>
                    <button id="toggleAI">Toggle AI: ON</button>
                </section>
                <!-- Add this right after the game-controls section -->
                <section id="difficulty-controls">
                    <button id="easy-mode" class="difficulty-btn">Easy</button>
                    <button id="normal-mode" class="difficulty-btn active-difficulty">Normal</button>
                    <button id="hard-mode" class="difficulty-btn">Hard</button>
                </section>
                 <!-- Captured Pieces Display -->
                <div class="captured-area">
                    <div class="captured-pieces white-captured">
                        <h3>White's Captures</h3>
                        <div id="whiteCaptured" class="pieces-grid"></div>
                    </div>
                    <div class="captured-pieces black-captured">
                        <h3>Black's Captures</h3>
                        <div id="blackCaptured" class="pieces-grid"></div>
                    </div>
                </div>
            </div>
            <!-- Move History Modal -->
            <div class="move-history-sidebar">
                <h3>Move History</h3>
                <div class="move-history-container">
                    <table id="moveHistoryTable">
                        <thead>
                            <tr>
                                <th>Move</th>
                                <th>White</th>
                                <th>Black</th>
                            </tr>
                        </thead>
                        <tbody id="moveHistoryBody">
                        </tbody>
                    </table>
                </div>
                <button id="undoButton" class="history-control-btn">Undo Last Move</button>
            </div>
        </main>
    </div>
    
    <footer>
        <p>Created by GBerrow</p>
    </footer>
    
    <script type="module" src="assets/js/app.js"></script>
</body>
        </main>
        <!-- Change Difficulty Modal -->
        <div id="difficultyChangeModal" class="promotion-overlay">
            <div class="promotion-modal">
                <h2>Change Difficulty?</h2>
                <p>Changing difficulty will restart the game. Are you sure?</p>
                <div class="modal-buttons">
                    <button id="confirmDifficultyChange" class="modal-btn confirm-btn">Yes, Restart</button>
                    <button id="cancelDifficultyChange" class="modal-btn cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Created by GBerrow</p>
    </footer>
    
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
